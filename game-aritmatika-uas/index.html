<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔣 Game Aritmatika</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="nav">
        <div class="logo-game">
            <img src="assets/img/logogame.png" alt="">
            <h1>Game Aritmatika</h1>
        </div>
        <div class="logo-polibang"><img src="assets/img/LogoPolibang.png" alt=""></div>
    </div>
    
    
    
    <div class="ucapan" id="ucapan">
        <p class="tampilkanNama" id="tampilkanNama" >Nama : </p>
    </div>
    <div class="game-box">
        <div class="container">
            <h3>Pilih salah satu kartu dengan jawaban yang benar</h3>
            <div id="question"></div>
            <div id="answer">
                <button id="btn-ans1"><div id="ans1"></div></button>
                <button id="btn-ans2"><div id="ans2"></div></button>
                <button id="btn-ans3"><div id="ans3"></div></button>
                <button id="btn-ans4"><div id="ans4"></div></button>
            </div>
            <!-- <button id="submit-btn">Kirim</button> -->
            <p id="error-msg">Pesan Error</p>
          </div>
          <div class="controls-container">
            <p id="result"></p>
            <h3 id="judul">Game Aritmatika</h3>
            <p id ="deskripsi">Mari Belajar Sambil Bermain</p>
            <div class="kotakan">
                <label for="username" id="labelUsername">Masukkan Nama Kamu :</label>
                <input type="text" id="username"/>
                <button id="start-btn" onclick="tampil()">Mulai</button>
                <button id="lanjutL2">Level 2</button>
            </div>
          </div>
    </div>

    <div class="footer">
        <div class="medsos"><a href="https://www.instagram.com/rezaadi_wardana/">🔎Kepoin</a></div>
        <div class="profil"><a href="#">👨‍⚕️Profil</a></div>
        <div class="copyright">Copyright by Reza Wardana</div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
