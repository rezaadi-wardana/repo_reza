<body>
    <script>

        // MULTICONDITIONAL STATEMENT

        let umur = 22;
        let output;

        if(umur >= 0 && umur < 13){
            output = "Obat diminum 2x sehari 1/2 tablet";
        }else if (umur >= 13){
            output = "Obat diminum 3x sehari 1 tablet";
        }else {
            output = "Masukkan Salah"
        }

        document.write("Peraturan minum obat anda adalah : "+ output);
    </script>
