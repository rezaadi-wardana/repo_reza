<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //program araaay 1
        let arrayKu = ["Mouse", "Keyboard", "Monitor"];
        for(const isiArray of arrayKu){
            document.write(arrayKu);
            break;
        }
        document.write("Panjang nilai array adalah : ", arrayKu.length);

        //program array 2
        let namaTeman = ["Reza","Teguh","Reza","Rahmat","Rohman"];
        let hobi = ["Membaca modul","Membaca materi","Membaca buku"];

        //penampilan
        for( let isinama of namaTeman){
            document.write(namaTeman);
            break;
        }
        for( let isihobi of hobi){
            document.write(namaTeman);
            break;
        }

        //manipulasi
        namaTeman.pop();
        document.write(namaTeman);

        namaTeman.push("Wardana");
        document.write(namaTeman);

        hobi.shift();
        document.write(hobi);
        
        hobi.unshift("Membaca Hati");
        document.write(hobi);
        
        delete hobi[2];
        document.write(hobi);
        hobi.splice(1,1);
        document.write(hobi);

    </script>
</body>
</html>
